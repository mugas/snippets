<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Vampiro+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
  />
    
    <title>Navbars</title>
  </head>
  <body>
    <header><h1>Navbars</h1></header>

  <nav>
    <ul class="container">
      <li class="home"><a href="#" aria-label="Main">Home</a>
        </li>
      <li><a href="#"aria-label="blog">Blog</a>
        </li>
      <li><a href="#" aria-label="customers">Customers</a>
        </li>
      <li class="search">
        <label id="search" for="search" class="visuallyhidden" tabindex="-1">Search: </label>
        <input aria-labelledby="search" type="text" name="search" id="searching" class="search-input" placeholder="Search">
      
      </li>
      <li><a href="#" aria-label="Login">Login</a>
        </li>
    </ul>
  </nav>

  <nav>
    <ul class="container__one">
      <li class="logo"><a href="#"><img src="./assets/logo.svg" alt="logo" aria-label="Logo"></a></li>
      <li class="right">Products</li>
      <li>Shopcart</li>
      <li class="last">Blog</li>
    </ul>
  </nav>

  <nav>
    <ul class="container__two">
      <li class="logo__second"><a href="#" aria-label="Logo"><img src="./assets/logo.svg" alt="logo"></a></li>
      <li>Products</li>
      <li>Shopcart</li>
      <li class="right__two">Blog</li>
    </ul>
  </nav>

  <nav class="container__three">
    <ul class="container__three__links">
      <li class="logo"><a href="#" aria-label="Logo"><img src="./assets/logo.svg" alt="logo"></a></li>
      <li>Products</li>
      <li>Home</li>
      <li>Shopcart</li>
      <li>Blog</li>
    </ul>
    <ul class="container__three__social">
      <li class="social"><a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a></li>
      <li class="social"><a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a></li>
      <li class="social last-icon"><a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </nav>

  <nav class="navbar-hidden">
    
    <ul class="container__four">
      <li>Products</li>
      <li>Shopcart</li>
      <li class="right__two">Blog</li>
    </ul>
    <a class="logo__second hide-menu" href="#" aria-label="Logo"><img src="./assets/logo.svg" alt=""></a>
  </nav>

  <footer class="footer">
    <section >
      <p class="name">Good Stuff Creations </p>
     
    </section>
    <nav>
      <ul class="social-media">
        <li class="my-social-media">
          <a href="https://twitter.com/mugas11" aria-label="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
        </li>
        <li class="my-social-media">
          <a href="https://www.instagram.com/gs_codes/" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li class="my-social-media">
          <a href="https://github.com/mugas" target="_blank" aria-label="Github">
            <i class="fab fa-github"></i>
          </a>
        </li>
        <li class="my-social-media">
          <a href="https://www.linkedin.com/in/ricardodmoreira/" target="_blank" aria-label="Linkedin">
            <i class="fab fa-linkedin"></i>
          </a>
        </li>
        <li class="my-social-media">
          <a href="http://gscreations.io/" target="_blank" aria-label="website ">
            <i class="fas fa-globe"></i>
          </a>
        </li>
      </ul>
    </nav>
  </footer>

    <script src="app.js"></script>
  </body>
</html>
